<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel = "stylesheet" href="styles.css">
  </head>

  <body>
    <div id = "grid-container"></div>
    <button id="new-grid-button">Create New Grid</button>
    <script>
      const gridContainer = document.getElementById('grid-container');
      const newGridButton = document.getElementById('new-grid-button');

    function createGrid(squaresPerSide) {
    gridContainer.innerHTML = '';

    gridContainer.style.gridTemplateColumns = `repeat(${squaresPerSide}, 1fr)`;
    gridContainer.style.gridTemplateRows = `repeat(${squaresPerSide}, 1fr)`;

    const gridSize = gridContainer.clientWidth / squaresPerSide;

    for (let i = 0; i < squaresPerSide * squaresPerSide; i++) {
        const gridItem = document.createElement('div');
        gridItem.classList.add('grid-item');
        gridItem.style.width = `${gridSize}px`;
        gridItem.style.height = `${gridSize}px`;
        gridContainer.appendChild(gridItem);
    }
}

    createGrid(16);

    newGridButton.addEventListener('click', () => {
    let squaresPerSide = parseInt(prompt('Enter the number of squares per side (max 100):'));

    if (!isNaN(squaresPerSide) && squaresPerSide > 0 && squaresPerSide <= 100) {
        createGrid(squaresPerSide);
    } else {
        alert('Please enter a valid number between 1 and 100.');
    }
});

gridContainer.addEventListener('mouseover', (event) => {
    if (event.target.classList.contains('grid-item')) {
        event.target.classList.add('hovered');
    }
});

    </script>
  </body>
